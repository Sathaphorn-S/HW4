<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/02ac3fa54b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="text">
                <nav>
                    <ul>
                        <li><a href="">ABOUT US</a></li>
                        <li><a href="">PASS CARD</a></li>
                        <li><a href="">PROFILE</a></li>
                    </ul>
                </nav>
            </div>
            <div class="etc">
                <i class="fa-solid fa-magnifying-glass" style="color: #c9c9c9;"></i>
                <i class="fa-solid fa-cart-shopping" style="color: #c9c9c9;"></i>
                <nav>
                    <ul>
                        <li><a href="">LOGIN</a></li>
                        <li><a href="">SIGN UP</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="page">


            <div class="header">
                <h1>My Cart</h1>
            </div>
            <div class="content">
                
                <div class="items">
                    
                    <div class="doc">
                        <i class="fa-regular fa-trash-can"></i>
                        <img src="./assets/gdocs.png" width="250px">
                        <div class="menu1">
                            <div class="gdoctext">Google Docs</div>
                            <div class="dropdown1">
                                <img src="./assets/power1-3.png" height="25px">
                                <select name="level1" id="level1">
                                    <option value="" disabled selected>LV 1-3</option>
                                    <option value="option1">LV 1-3</option>
                                    <option value="option2">LV 2-3</option>
                                    <option value="option3">LV 3-3</option>
                                </select>                                
                            </div>
                            <div class="price1">THB 150</div>

                        </div>
                    </div>

                    <div class="doc">
                        <i class="fa-regular fa-trash-can"></i>
                        <img src="./assets/gslides.png" width="250px">
                        <div class="menu1">
                            <div class="gdoctext">Google Slides</div>
                            <div class="dropdown1">
                                <img src="./assets/power3-4.png" height="25px">
                                <select name="level1" id="level1">
                                    <option value="" disabled selected>LV 1-4</option>
                                    <option value="option1">LV 1-4</option>
                                    <option value="option2">LV 2-4</option>
                                    <option value="option3">LV 3-4</option>
                                    <option value="option3">LV 4-4</option>
                                </select>                                
                            </div>
                            <div class="price1">THB 150</div>

                        </div>
                    </div>

                </div>

                <div class="info">
                    <div class="orderinfo">Order info</div>
                    <div class="subtotal">
                        <div class="sub">Subtotal</div>
                        <div class="thb">THB 300</div>
                    </div>
                    <div class="coupon">
                        <i class="fa-solid fa-ticket fa-2xl" style="color: #63E6BE;"></i>                        
                        <input type="text" placeholder="Promotion code">
                        <button class="apply">Apply</button>
                    </div>
                    <div class="payment">
                        <div class="totalpayment">Total payment</div>
                        <div class="thb2">THB 300</div>
                    </div>
                    <div class="button1"><button>LOG IN TO CHECKOUT</button></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
